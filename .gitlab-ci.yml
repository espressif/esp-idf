    - deploy
    - shiny
  dependencies:
    - build_docs_en
    - build_docs_zh_CN
  variables:
    DOCS_BUILD_DIR: "${IDF_PATH}/docs/_build/"
    PYTHONUNBUFFERED: 1
  script:
