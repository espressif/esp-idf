    - chmod 600 ~/.ssh/id_rsa
    - echo -e "Host $DOCS_DEPLOY_SERVER\n\tStrictHostKeyChecking no\n\tUser $DOCS_DEPLOY_SERVER_USER\n" >> ~/.ssh/config
    - export GIT_VER=$(git describe --always)

