test_pytest_qemu:
  extends:
    - .host_test_template
    - .before_script_build_jobs
  image: $QEMU_IMAGE
  artifacts:
    when: always
    paths:
      - XUNIT_RESULT.xml
      - pytest_embedded_log/
    reports:
      junit: XUNIT_RESULT.xml
    expire_in: 1 week
  script:
    - run_cmd python tools/ci/ci_build_apps.py . -vv
      --target esp32
      --pytest-apps
      -m qemu
    - python tools/ci/get_known_failure_cases_file.py
    - pytest
      --target esp32
      -m qemu
      --embedded-services idf,qemu
      --junitxml=XUNIT_RESULT.xml
      --known-failure-cases-file ${KNOWN_FAILURE_CASES_FILE_NAME}

test_pytest_linux:
  extends:
    - .host_test_template
    - .before_script_build_jobs
  artifacts:
    when: always
    paths:
      - XUNIT_RESULT.xml
      - pytest_embedded_log/
    reports:
      junit: XUNIT_RESULT.xml
    expire_in: 1 week
  script:
    - run_cmd python tools/ci/ci_build_apps.py components examples tools/test_apps -vv
      --target linux
      --pytest-apps
      -m host_test
    - python tools/ci/get_known_failure_cases_file.py
    - run_cmd pytest --target linux -m host_test --junitxml=XUNIT_RESULT.xml
      --known-failure-cases-file ${KNOWN_FAILURE_CASES_FILE_NAME}
