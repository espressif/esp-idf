# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

components/fatfs/test_apps/flash_ro:
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3"]
      reason: only one target per arch needed

  depends_components:
    - esp_partition
    - spi_flash
    - fatfs
    - vfs

components/fatfs/test_apps/flash_wl:
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3", "linux"]
      reason: only one target per arch needed
  depends_components:
    - esp_partition
    - spi_flash
    - fatfs
    - vfs
    - wear_leveling

components/fatfs/test_apps/sdcard:
  disable:
    - if: IDF_TARGET in ["esp32p4", "esp32c5", "esp32c61"]
      temporary: true
      reason: target esp32p4, esp32c5 is not supported yet # TODO: [ESP32P4] IDF-7501 [ESP32C5] IDF-8704, [esp32c61] IDF-9305
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3"]
      temporary: true
      reason: lack of runners
  depends_components:
    - esp_driver_sdmmc
    - esp_driver_spi
    - sdmmc
    - fatfs
    - vfs
