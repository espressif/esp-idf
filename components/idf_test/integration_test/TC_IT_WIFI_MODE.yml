  expected result: |-
    1.target1下设置ssid 和pwd 、加密方式成功
    2.修改target 1的mode 为sta mode
    3.target1的dhcp打开
    4.target1成功连接上AP
    5.target2上不能查询到target_ssid
    6.target1断开AP
