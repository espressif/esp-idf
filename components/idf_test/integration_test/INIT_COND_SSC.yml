    - - R SSC2 C +BLEADV:SetAdv,OK
  - - SSC SSC2 bleadv -D -z start
    - - R SSC2 C +BLEADV:OK
  - - SSC SSC2 gatts -S -z load -p 0xA0
    - - R SSC2 C +GATTS:StartService,OK,A000
  - - SSC SSC1 gattc -F -r <dut2_bt_mac>
