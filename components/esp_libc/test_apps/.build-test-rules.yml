# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

components/esp_libc/test_apps/newlib:
  depends_components:
    - esp_libc
    - esp_rom

components/esp_libc/test_apps/no_rvfplib:
  disable:
    - if: ESP_ROM_HAS_RVFPLIB != 1
  depends_components:
    - esp_libc
    - esp_rom
