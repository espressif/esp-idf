CONFIG_MBEDTLS_CERTIFICATE_BUNDLE_DEFAULT_NONE=y

# TLS Protocol Configuration
CONFIG_MBEDTLS_TLS_ENABLED=n
CONFIG_MBEDTLS_TLS_SERVER_AND_CLIENT=n
