# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

components/esp_lcd/test_apps/i2c_lcd:
  disable:
    - if: SOC_I2C_SUPPORTED != 1
  depends_components:
    - *common_components
    - esp_lcd
    - esp_driver_i2c
  disable_test:
    - if: IDF_TARGET not in ["esp32c3"]
      temporary: true
      reason: insufficient runners

components/esp_lcd/test_apps/i80_lcd:
  depends_components:
    - *common_components
    - esp_lcd
    - esp_driver_i2s
  disable:
    - if: SOC_LCD_I80_SUPPORTED != 1

components/esp_lcd/test_apps/mipi_dsi_lcd:
  depends_components:
    - *common_components
    - esp_lcd
  disable:
    - if: SOC_LCD_MIPI_DSI_SUPPORTED != 1
  disable_test:
    - if: IDF_TARGET == "esp32p4"
      temporary: true
      reason: lack of runners, DSI can't work without an LCD connected

components/esp_lcd/test_apps/parlio_lcd:
  depends_components:
    - *common_components
    - esp_lcd
    - esp_driver_parlio
  disable:
    - if: SOC_PARLIO_LCD_SUPPORTED != 1

components/esp_lcd/test_apps/rgb_lcd:
  depends_components:
    - *common_components
    - esp_lcd
  disable:
    - if: SOC_LCD_RGB_SUPPORTED != 1

components/esp_lcd/test_apps/spi_lcd:
  depends_components:
    - *common_components
    - esp_lcd
    - esp_driver_spi
  disable:
    - if: SOC_GPSPI_SUPPORTED != 1
