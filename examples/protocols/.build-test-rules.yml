# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

.default_rules: &default_rules
  depends_components:
    - *common_components
    - lwip
    - esp_netif
    - esp_wifi
    - esp_phy
    - esp_eth
    - mbedtls
    - protocol_examples_common
  disable:
    - if: IDF_TARGET in ["esp32h21", "esp32h4", "esp32s31"]  # TODO: [ESP32S31] IDF-14935
      temporary: true
      reason: not supported yet  # TODO: [ESP32H21] IDF-11581   [ESP32H4] IDF-12360

examples/protocols/dns_over_https:
  <<: *default_rules
examples/protocols/esp_http_client:
  <<: *default_rules
  enable:
    - if: INCLUDE_DEFAULT == 1 or IDF_TARGET == "linux"
  disable_test:
    - if: IDF_TARGET not in ["esp32", "linux"]
  depends_components+:
    - esp_http_client

examples/protocols/esp_local_ctrl:
  <<: *default_rules
  disable+:
    - if: IDF_TARGET in ["esp32h2"]
      temporary: true
      reason: not supported yet
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3", "esp32s3"]
      reason: only test on these targets
  depends_filepatterns:
    - tools/esp_prov/**/*
  depends_components+:
    - protocomm

examples/protocols/http_request:
  <<: *default_rules
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only test on esp32

examples/protocols/http_server:
  <<: *default_rules
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3", "esp32s3"]
      reason: only test on these targets
  depends_components+:
    - esp_http_server
    - esp-tls
    - esp_netif

examples/protocols/http_server/async_handlers:
  <<: *default_rules
  disable_test:
    - if: IDF_TARGET not in ["esp32"]
      reason: only test on esp32
  depends_components+:
    - esp_http_server

examples/protocols/http_server/captive_portal:
  <<: *default_rules
  disable+:
    - if: SOC_WIFI_SUPPORTED != 1
      reason: WiFi is required
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only test on esp32
  depends_components+:
    - esp_http_server

