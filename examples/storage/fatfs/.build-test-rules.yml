# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

examples/storage/fatfs:
  depends_components:
    - fatfs
    - vfs
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only one target needed

examples/storage/fatfs/ext_flash:
  depends_components:
    - fatfs
    - vfs
    - spi_flash
    - driver
  disable:
    - if: IDF_TARGET in ["esp32p4", "esp32c5", "esp32c61", "esp32h21", "esp32h4"]
      temporary: true
      reason: not supported on p4 and c5  # TODO: [ESP32C5] IDF-8715, [ESP32C61] IDF-9314, [ESP32H21] IDF-11609, [ESP32H4] IDF-12388
  disable_test:
    - if: IDF_TARGET not in ["esp32"]
      temporary: true
      reason: lack of runners
