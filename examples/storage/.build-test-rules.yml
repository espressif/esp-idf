# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

examples/storage/custom_flash_driver:
  depends_components:
    - fatfs
    - vfs
    - spi_flash
    - driver

examples/storage/emmc:
  depends_components:
    - sdmmc
    - driver
    - fatfs
    - vfs
  enable:
    - if: IDF_TARGET == "esp32s3"
      reason: only support on esp32s3

examples/storage/ext_flash_fatfs:
  depends_components:
    - fatfs
    - vfs
    - spi_flash
    - driver
    - esp_system
  disable:
    - if: IDF_TARGET == "esp32p4"
      reason: not supported yet
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32s2"]
      temporary: true
      reason: lack of runners

examples/storage/fatfsgen:
  depends_components:
    - fatfs
    - vfs
    - esp_system
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only one target needed

examples/storage/nvs_rw_blob:
  depends_components:
    - nvs_flash
    - driver
    - esp_system

examples/storage/nvs_rw_value:
  depends_components:
    - nvs_flash
    - nvs_system

examples/storage/nvs_rw_value_cxx:
  depends_components:
    - nvs_flash
    - nvs_system

examples/storage/nvsgen:
  depends_components:
    - nvs_flash
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only one target needed

examples/storage/partition_api/partition_find:
  depends_components:
    - esp_partition
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3"]
      reason: only one target per arch needed

examples/storage/partition_api/partition_mmap:
  depends_components:
    - esp_partition
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3"]
      reason: only one target per arch needed

examples/storage/partition_api/partition_ops:
  depends_components:
    - esp_partition
    - spi_flash
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3"]
      reason: only one target per arch needed

examples/storage/parttool:
  depends_components:
    - partition_table
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only one target needed

examples/storage/perf_benchmark:
  depends_components:
    - fatfs
    - spi_flash
    - vfs
    - sdmmc
    - spiffs
    - soc
    - wear_levelling
    - esp_partition
    - driver
  disable:
    - if: IDF_TARGET == "esp32p4" and CONFIG_NAME in ["sdmmc_1line", "sdmmc_4line", "sdspi_1line"]
      temporary: true
      reason: SDMMC and SDSPI not supported on P4 yet # TODO: IDF-6502, IDF-7501
  disable_test:
    - if: IDF_TARGET == "esp32p4" and CONFIG_NAME in ["spiflash"]
      temporary: true
      reason: SPIFLASH not supported on P4 yet, only build stage enabled # TODO: IDF-7499

examples/storage/sd_card/sdmmc:
  depends_components:
    - vfs
    - sdmmc
    - driver
  disable:
    - if: SOC_SDMMC_HOST_SUPPORTED != 1
  disable_test:
    - if: IDF_TARGET not in ["esp32"]
      temporary: true
      reason: lack of runners

examples/storage/sd_card/sdspi:
  depends_components:
    - vfs
    - sdmmc
    - driver
  disable:
    - if: SOC_GPSPI_SUPPORTED != 1
  disable_test:
    - if: IDF_TARGET not in ["esp32", "esp32c3", "esp32s2"]
      temporary: true
      reason: lack of runners

examples/storage/semihost_vfs:
  depends_components:
    - vfs
  disable_test:
    - if: IDF_TARGET not in ["esp32"]
      temporary: true
      reason: lack of runners

examples/storage/spiffs:
  depends_components:
    - spiffs
    - vfs

examples/storage/spiffsgen:
  depends_components:
    - spiffs
    - vfs
    - mbedtls
  disable_test:
    - if: IDF_TARGET != "esp32"
      reason: only one target needed

examples/storage/wear_levelling:
  depends_components:
    - vfs
    - wear_levelling
    - fatfs
