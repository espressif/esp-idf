# Documentation: .gitlab/ci/README.md#manifest-file-to-control-the-buildtest-apps

.bt_default_depends: &bt_default_depends
  depends_components:
    - bt
    - esp_phy
    - esp_coex
    - nvs_flash
    - esp_log
    - mbedtls
    - vfs

examples/bluetooth:
  <<: *bt_default_depends
  disable:
    - if: SOC_BT_SUPPORTED != 1

examples/bluetooth/bluedroid/ble:
  <<: *bt_default_depends
  disable:
    - if: SOC_BT_SUPPORTED != 1


examples/bluetooth/bluedroid/ble/ble_hid_device_demo:
  disable:
    - if: SOC_BT_SUPPORTED != 1
  depends_components:
    - esp_driver_gpio

examples/bluetooth/bluedroid/ble_50:
  disable:
    - if: SOC_BLE_50_SUPPORTED != 1

examples/bluetooth/bluedroid/classic_bt:
  disable:
    - if: SOC_BT_CLASSIC_SUPPORTED != 1
  depends_components:
    - bt
    - esp_phy
    - nvs_flash
    - esp_log
    - esp_console
    - vfs
    - esp_driver_gpio
    - esp_driver_i2s
    - esp_driver_uart
  depends_filepatterns:
    - components/driver/dac/**/*

examples/bluetooth/bluedroid/coex/a2dp_gatts_coex:
  <<: *bt_default_depends
  disable:
    - if: IDF_TARGET != "esp32"
      temporary: true
      reason: the other targets are not tested yet
  depends_components:
    - esp_driver_i2s
  depends_filepatterns:
    - components/driver/dac/**/*

examples/bluetooth/blufi:
  disable:
    - if: SOC_BT_SUPPORTED != 1
    - if: SOC_WIFI_SUPPORTED != 1
  depends_components:
    - bt
    - esp_phy
    - nvs_flash
    - esp_log
    - esp_console
    - vfs
    - esp_wifi
    - esp_event
    - mbedtls

examples/bluetooth/esp_ble_mesh:
  disable:
    - if: SOC_BLE_MESH_SUPPORTED != 1
    # limit build configs
    - if: CI_COMMIT_REF_NAME == "master" and (NIGHTLY_RUN == 0 and CONFIG_NAME not in ["default", "bluedroid", "nimble"])
  depends_components:
    - bt
    - esp_phy
    - esp_console
    - vfs
    - mbedtls
    - touch_element
    - esp_driver_gpio
  depends_filepatterns:
    - examples/bluetooth/esp_ble_mesh/common_components/**/*

examples/bluetooth/esp_ble_mesh/wifi_coexist:
  disable:
    - if: SOC_BLE_MESH_SUPPORTED != 1
    - if: SOC_WIFI_SUPPORTED != 1
  depends_components:
    - bt
    - esp_phy
    - esp_console
    - vfs
    - mbedtls
    - esp_coex
    - esp_wifi
    - esp_netif
    - esp_driver_gpio
  depends_filepatterns:
    - examples/bluetooth/esp_ble_mesh/common_components/**/*

examples/bluetooth/hci:
  <<: *bt_default_depends
  enable:
    - if: IDF_TARGET == "esp32"
      temporary: true
      reason: the other targets are not tested yet
  depends_filepatterns:
    - examples/bluetooth/hci/hci_common_component/**/*

examples/bluetooth/hci/controller_hci_uart_esp32:
  <<: *bt_default_depends
  enable:
    - if: IDF_TARGET == "esp32"
  depends_components:
    - esp_driver_uart

examples/bluetooth/hci/controller_hci_uart_esp32c3_and_esp32s3:
  <<: *bt_default_depends
  enable:
    - if: IDF_TARGET in ["esp32c3", "esp32s3"]
  depends_components:
    - esp_driver_uart


