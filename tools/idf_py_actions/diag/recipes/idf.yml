description: Basic ESP-IDF information
tags: [idf, base, project]
output: idf
steps:
  - name: 'ESP-IDF Version'
    cmds:
      - exec:
        cmd: 'idf.py --version'
        output: esp_idf.ver

  - name: 'ESP-IDF Git Version'
    cmds:
      - exec:
        cmd: 'git -C ${IDF_PATH} describe'
        output: esp_idf_git.ver
